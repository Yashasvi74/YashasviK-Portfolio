        .certifications-section {

        .cert-card {

        .cert-card:hover {
            transform: scale(1.05);
        }
        .cert-card img {
            height: auto;
            width: 100%;
            object-fit: contain;
        
           /* width: 50px;

        .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    align-items: center;
    justify-content: center;
}
.modal iframe {
    width: 80%;
    height: 80%;
    border-radius: 10px;
    background-color: white;
    border: none;
}

.modal img {
    max-width: 80%;
    max-height: 80%;
    border-radius: 10px;
    display: block; /* Ensures image is visible */
}

.modal-close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 30px;
    color: white;
    cursor: pointer;
}
footer {

<!-- Back to Top Button -->
<button onclick="scrollToTop()" id="backToTopBtn" 
style="display: none; position: fixed; bottom: 20px; right: 20px; 
background-color: #00bcd4; color: white; border: none; padding: 10px 15px; 
cursor: pointer; border-radius: 5px; font-size: 18px; z-index: 999;">
↑ Top
</button>

<script>
    // Set the current year dynamically
    document.getElementById("year").textContent = new Date().getFullYear();

    document.addEventListener("DOMContentLoaded", function () {
    let btn = document.getElementById("backToTopBtn");

    // Show/hide button when scrolling
    window.addEventListener("scroll", function () {
        console.log("Scroll position:", window.scrollY); // Debugging log
        if (window.scrollY > 100) {  
            btn.style.display = "block";  
        } else {
            btn.style.display = "none";  
        }
    });

    // Smooth scroll to top
    btn.addEventListener("click", function () {
        window.scrollTo({ top: 0, behavior: "smooth" });
    });
});

</script>
