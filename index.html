<!-- Back to Top Button -->
<button onclick="scrollToTop()" id="backToTopBtn" 
style="display: none; position: fixed; bottom: 20px; right: 20px; 
background-color: #00bcd4; color: white; border: none; padding: 10px 15px; 
cursor: pointer; border-radius: 5px; font-size: 18px; z-index: 999;">
↑ Top
</button>

<script>
    // Set the current year dynamically
    document.getElementById("year").textContent = new Date().getFullYear();

    document.addEventListener("DOMContentLoaded", function () {
    let btn = document.getElementById("backToTopBtn");

    // Show/hide button when scrolling
    window.addEventListener("scroll", function () {
        console.log("Scroll position:", window.scrollY); // Debugging log
        if (window.scrollY > 100) {  
            btn.style.display = "block";  
        } else {
            btn.style.display = "none";  
        }
    });

    // Smooth scroll to top
    btn.addEventListener("click", function () {
        window.scrollTo({ top: 0, behavior: "smooth" });
    });
});

</script>
